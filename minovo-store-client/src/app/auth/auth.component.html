<div class="login-container-wrap">
  <div class="container">
    <div class="form">
      <div class="sign-in-section">
        <h1>Log in</h1>
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
          <div>
            <div class="form-field">
              <label for="email">Username</label>
              <input id="email" type="email" placeholder="Username" formControlName="email" />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" formControlName="password" />
            </div>
            <div class="form-options">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="form-field">
              <input type="submit" class="btn btn-signin" value="Login" [disabled]="!loginForm.valid" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
