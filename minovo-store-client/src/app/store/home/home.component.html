<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="" maxWidth="auto" proportion="25"
  slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
    overlayColor="#00000040" [hideOverlay]="true"></mat-carousel-slide>
</mat-carousel>

<section class="deals" *ngFor="let section of sections">
  <div class="title">
    {{section.title}}
  </div>
  <mat-grid-list cols="{{section.col}}" rowHeight="2:2.5">
    <mat-grid-tile *ngFor="let img of section.images"><img [src]="img" alt=""></mat-grid-tile>
  </mat-grid-list>
</section>
<app-footer></app-footer>
